<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Matching Game</title>
  <link rel="stylesheet" href="/index.e378193d.css">
</head>
<body>
<div class="game-info">
<h1>Card Match</h1>
<p>Attempts remaining: <span id="attempts"></span></p>    
</div>
  <div class="game-container">
    <div class="game-board">
      <div class="card-row">
        <!-- First card (random draw) -->
        <div class="card">
          <div class="card-face card-face-up">
            <span id="card-1-face-up">5</span>
          </div>
        </div>
        <!-- Second card (faced down) -->
        <div class="card">
          <div class="card-face card-face-down">
            <img src="/card-flip-card-image.c689f637.png" alt="card faced down">
          </div>
        </div>
        <!-- Third card (faced down) -->
        <div class="card">
          <div class="card-face card-face-down">
            <img src="/card-flip-card-image.c689f637.png" alt="card faced down">
          </div>
        </div>
        <!-- Fourth card (random draw) -->
        <div class="card">
          <div class="card-face card-face-up">
            <span id="card-4-face-up">8</span>
          </div>
        </div>
        </div>
        <button id="new-game">New Game</button>
      </div>
    </div>
  
  <script src="/index.0041539f.js"></script>
<script src="/Card-Match.59712999.js"></script></body>
</html>
